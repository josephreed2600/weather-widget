<!doctype html>
<html lang="en">

<head>
	<title>Weather</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="images/icon.png" rel="icon" />
	<link href="https://www.wistv.com/pb/resources/images/weather/weather-condition-icons/400x400/67_daily_forecast.png" rel="icon" />
	<script src="scripts/secrets.js"></script>
	<script src="scripts/icons.js"></script>
	<script src="scripts/themes.js"></script>
	<script src="scripts/util.js"></script>
	<script src="scripts/fetch.js"></script>
	<meta name="viewport" content="width=device-width" />
	<!-- Fullscreen and web app things -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link href="/manifest.json" rel="manifest" />
</head>

<body>
	<main>
		<div id="search-container">
			<input name="query" id="search" placeholder="Search" type="text" autocomplete="off" />
			<span id="search-status">Loading...</span>
		</div>
		<section id="content">
			<div id="top-bar">
				<h1 id="parsed-query-pretty"></h1>
				<div id="unit-selector">
					<input type="radio" name="unit-type" id="imperial" value="imperial" />
					<label for="imperial">Imperial</label>
					<input type="radio" name="unit-type" id="metric" value="metric" />
					<label for="metric">Metric</label>
					<input type="radio" name="unit-type" id="si" value="si" />
					<label for="si">SI</label>
				</div>
			</div>
			<ul id="overview-container" class="plain">
			</ul>
		</section>
	</main>
</body>

</html>
